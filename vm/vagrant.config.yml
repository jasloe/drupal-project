---
vagrant_box:
  geerlingguy/ubuntu1804

  # Local Vagrant options.
vagrant_hostname: local.sound-refactor.local
vagrant_machine_name: local-sound-refactor
vagrant_ip: 0.0.0.0
ssh_home: "/var/www/drupal"

# Configure the synced folder.
vagrant_synced_folders:
  - local_path: .
    destination: /var/www/drupal
    type: nfs
    create: true

# Memory and CPU to use for this VM.
vagrant_memory: 4096
vagrant_cpus: 2

# ansible_python_interpreter: /usr/local/bin/python3

# Undo some of the extra-hardened security settings in config.yml.
drupal_account_pass: admin
drupal_db_password: drupal
mysql_root_password: root

installed_extras:
  - drush

dashboard_install_dir: /var/www/dashboard
extra_security_enabled: false

firewall_allowed_tcp_ports:
  - "22"
  - "25"
  - "80"
  - "81"
  - "443"
  - "3306"
  - "8025"
  - "8983"

firewall_log_dropped_packets: false

php_memory_limit: "512M"
